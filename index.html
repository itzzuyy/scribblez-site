<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scribblez NFT</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images\x-icon\android-chrome-192x192.png" alt="logo" width="55px" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://twitter.com/nftscribblez"
            target="_blank"
            rel="noopener noreferrer"
            style="height: 30px ;"
          >
            <img src="images\header\twitter.png" alt="Twitter" width="35px" />
          </a>
          <a
            href="https://opensea.io/collection/"
            target="_blank"
            rel="noopener noreferrer"
            style="height: 30px ;"
          >
            <img src="images\header\opensea.png" alt="Opensea" width="35px"/>
          </a>
          <a
            href="https://etherscan.io/"
            target="_blank"
            rel="noopener noreferrer"
            style="height: 30px ;"
          >
            <img src="images\header\etherscan.png" alt="Etherscan" width="35px"/>
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>

        </div>

    <section class="container">
      <div class="owner-status"></div>
      <div class="banner">
        <img src="images\scribblez banner.png" class="banner" alt="Banner">
       </div>
      <div class="main_content">
        <p>Just enjoy the art.. TEEHEE</p>
        <p>
          <b>Mint Price:</b>
          <b>FREE</b> First 1500 | 0.005<b class="ether">Îž</b>
          <br/>
          <b>Limit:</b>
          10 per wallet
      </p>
      <a href="" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Mint button</span>
        </a>
      </div>
    </section>

    <section class="scribblez_gallery">
      <div class="scribblez_grid">
      <div class="scribblez_item">
        <img src="images\images\demo (3).png" alt="Scribblez Demo">
      </div>
      <div class="scribblez_item">
        <img src="images\images\demo (7).png" alt="Scribblez Demo">
      </div>
      <div class="scribblez_item">
        <img src="images\images\demo (6).png" alt="Scribblez Demo">
      </div>
      <div class="scribblez_item">
        <img src="images\images\demo (5).png" alt="Scribblez Demo">
      </div>

      </div>
    </div>
    </section>
    
    <section class="container">
      <div class="main_content">
        <a href="https://twitter.com/nftscribblez" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Follow Twitter for Candy</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
